<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inbound</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-4">

    <h1 class="mb-4 fw-bold">üì• INBOUND (Entradas por escaneo)</h1>

    <div class="card shadow-sm p-3 mb-4">
      <label class="form-label fw-bold">Escanea QR:</label>
      <input id="qrInput" class="form-control form-control-lg"
        placeholder="Escanea aqu√≠... (Ej: I0002-P008)" autofocus />

      <small class="text-muted">
        El esc√°ner bluetooth funciona como teclado: escribe el QR y manda ENTER.
      </small>
    </div>

    <div id="toast" class="alert d-none" role="alert"></div>

    <div class="card shadow-sm">
      <div class="card-header fw-bold">
        Productos escaneados
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>QR Code</th>
              <th>ID Stock</th>
              <th>No. Part</th>
              <th>Proyecto</th>
              <th>Rack</th>
              <th>ID Movement</th>
              <th>Fecha</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="scanTable"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script>
    const qrInput = document.getElementById("qrInput");
    const scanTable = document.getElementById("scanTable");
    const toast = document.getElementById("toast");

    // API base: cuando la p√°gina se abre con file:// o desde otro servidor, usar el backend en localhost:3000
    const API_BASE = (location.protocol === 'file:') ? 'http://localhost:3000' : window.location.origin;
    console.log('API_BASE =', API_BASE);

    let count = 0;

    function escapeHtml(unsafe) {
      return String(unsafe).replace(/[&<>"'`=\/]/g, function (s) {
        return ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;' }[s]);
      });
    }

    function showToast(message, type = "success", details = "") {
      toast.className = `alert alert-${type}`;
      const safeMessage = escapeHtml(message);
      const safeDetails = details ? escapeHtml(details) : "";
      toast.innerHTML = `<div>${safeMessage}</div>` + (safeDetails ? `<small class="d-block text-monospace mt-1" style="opacity:.85; white-space:pre-wrap;">${safeDetails}</small>` : '');
      toast.classList.remove("d-none");

      setTimeout(() => {
        toast.classList.add("d-none");
      }, 4000);
    }

    async function registerInbound(qr_code) {
      // Usar API_BASE para evitar ERR_CONNECTION_REFUSED cuando el HTML se abre desde file:// u otro servidor
      const res = await fetch(`${API_BASE}/api/inbound`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ qr_code })
      });

      const _text = await res.text();
      let data;
      try {
        data = _text ? JSON.parse(_text) : {};
      } catch (e) {
        // Si la respuesta no es JSON, mant√©n el texto bruto en message para mostrar un error √∫til
        data = { message: _text || String(e) };
      }

      if (!res.ok || !data.ok) {
        throw new Error(data.message || `HTTP ${res.status}`);
      }

      return data;
    }

    async function handleScan() {
      const qr = qrInput.value.trim().toUpperCase();
      if (!qr) return;

      qrInput.value = "";

      count++;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${count}</td>
        <td>${qr}</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td class="fw-bold text-warning">Buscando...</td>
      `;
      scanTable.prepend(row);

      try {
        const result = await registerInbound(qr);

        row.cells[2].textContent = result.stock.id_stock;
        row.cells[3].textContent = result.stock.no_part;
        row.cells[4].textContent = result.stock.no_project;
        row.cells[5].textContent = result.stock.rack;

        row.cells[6].textContent = result.movement.id_movement;
        row.cells[7].textContent = new Date(result.movement.date_movement).toLocaleString();

        row.cells[8].textContent = "‚úÖ Registrado";
        row.cells[8].className = "fw-bold text-success";

        showToast("‚úÖ Entrada registrada correctamente", "success");

      } catch (err) {
        console.error('registerInbound error:', err);
        row.cells[8].textContent = "‚ùå No registrado";
        row.cells[8].className = "fw-bold text-danger";

        const msg = (err && err.message) ? err.message : String(err || 'Unknown error');
        let userMsg = msg;
        if (String(msg).toLowerCase().includes('failed to fetch')) {
          userMsg += ' ‚Äî no se puede conectar al servidor. Verifica que el backend est√© corriendo en http://localhost:3000';
        }
        const details = err && err.stack ? err.stack : (typeof err === 'object' ? JSON.stringify(err, Object.getOwnPropertyNames(err), 2) : '');
        showToast(`‚ùå ${userMsg}`, "danger", details);
      }
    }

    qrInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleScan();
      }
    });

    window.onload = () => qrInput.focus();
  </script>

</body>

</html>
