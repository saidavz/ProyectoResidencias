<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inbound</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-4">

    <h1 class="mb-4 fw-bold">ðŸ“¥ INBOUND (Entradas por escaneo)</h1>

    <div class="card shadow-sm p-3 mb-4">
      <label class="form-label fw-bold">Escanea QR:</label>
      <input id="qrInput" class="form-control form-control-lg"
        placeholder="Escanea aquÃ­... (Ej: I0002-P008)" autofocus />

      <small class="text-muted">
        El escÃ¡ner bluetooth funciona como teclado: escribe el QR y manda ENTER.
      </small>
    </div>

    <div id="toast" class="alert d-none" role="alert"></div>

    <div class="card shadow-sm">
      <div class="card-header fw-bold">
        Productos escaneados
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>QR Code</th>
              <th>ID Stock</th>
              <th>No. Part</th>
              <th>Proyecto</th>
              <th>Rack</th>
              <th>ID Movement</th>
              <th>Fecha</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="scanTable"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script>
    const qrInput = document.getElementById("qrInput");
    const scanTable = document.getElementById("scanTable");
    const toast = document.getElementById("toast");

    let count = 0;

    function showToast(message, type = "success") {
      toast.className = `alert alert-${type}`;
      toast.textContent = message;
      toast.classList.remove("d-none");

      setTimeout(() => {
        toast.classList.add("d-none");
      }, 2500);
    }

    async function registerInbound(qr_code) {
      const res = await fetch("/api/inbound", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ qr_code })
      });

      const data = await res.json();

      if (!res.ok || !data.ok) {
        throw new Error(data.message || "Error desconocido");
      }

      return data;
    }

    async function handleScan() {
      const qr = qrInput.value.trim().toUpperCase();
      if (!qr) return;

      qrInput.value = "";

      count++;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${count}</td>
        <td>${qr}</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td class="fw-bold text-warning">Buscando...</td>
      `;
      scanTable.prepend(row);

      try {
        const result = await registerInbound(qr);

        row.cells[2].textContent = result.stock.id_stock;
        row.cells[3].textContent = result.stock.no_part;
        row.cells[4].textContent = result.stock.no_project;
        row.cells[5].textContent = result.stock.rack;

        row.cells[6].textContent = result.movement.id_movement;
        row.cells[7].textContent = new Date(result.movement.date_movement).toLocaleString();

        row.cells[8].textContent = "âœ… Registrado";
        row.cells[8].className = "fw-bold text-success";

        showToast("âœ… Entrada registrada correctamente", "success");

      } catch (err) {
        row.cells[8].textContent = "âŒ No registrado";
        row.cells[8].className = "fw-bold text-danger";

        showToast("âŒ " + err.message, "danger");
      }
    }

    qrInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleScan();
      }
    });

    window.onload = () => qrInput.focus();
  </script>

</body>

</html>
