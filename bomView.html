<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View BOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <main class="container my-5">
        <h2 class="text-center text-white mb-4">Purchase Tracking</h2>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover align-middle bg-white">
                <thead class="table-dark">
                    <tr>
                        <th>Type</th>
                        <th>Part Number</th>
                        <th>Description</th>
                        <th>Brand</th>
                        <th>Quantity Sold</th>
                        <th>Unidad</th>
                        <th>Quantity Requested</th>
                    </tr>
                </thead>
                <tbody id="bomTableBody">
                    <tr>
                        <td colspan="11" class="text-center">Loading purchases data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
  <footer class="text-center py-3 text-white bg-gradient mt-5">
    Automation Purchase - BRK. Resideo.
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="bomView.js"></script>

</html>
