    <h2 class="text-center text-white mb-4" style="font-weight: bold;">Inbound And Outbound</h2>

    <div class="card shadow-sm p-3 mb-4">
      <label class="form-label fw-bold">Scan the QR code</label>
      <input id="qrInput" type="text" class="form-control"
        placeholder="QR code..." autofocus />
    </div>

    <div id="toast" class="alert d-none" role="alert"></div>
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">

              <th>No. Part</th>
              <th>Proyecto</th>
              <th>Rack</th>
              <th>ID Movement</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="scanTable"></tbody>
        </table>
    </div>

  <script>
    const qrInput = document.getElementById("qrInput");
    const scanTable = document.getElementById("scanTable");
    const toast = document.getElementById("toast");

    // API base: cuando la página se abre con file:// o desde otro servidor/puerto, usar el backend en localhost:3000
    const API_BASE = (location.protocol === 'file:' || location.port !== '3000') ? 'http://localhost:3000' : window.location.origin;
    console.log('API_BASE =', API_BASE);

    let count = 0;

    function escapeHtml(unsafe) {
      return String(unsafe).replace(/[&<>"'`=\/]/g, function (s) {
        return ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;' }[s]);
      });
    }

    function showToast(message, type = "success", details = "") {
      toast.className = `alert alert-${type}`;
      const safeMessage = escapeHtml(message);
      const safeDetails = details ? escapeHtml(details) : "";
      toast.innerHTML = `<div>${safeMessage}</div>` + (safeDetails ? `<small class="d-block text-monospace mt-1" style="opacity:.85; white-space:pre-wrap;">${safeDetails}</small>` : '');
      toast.classList.remove("d-none");

      setTimeout(() => {
        toast.classList.add("d-none");
      }, 4000);
    }

    async function registerInbound(qr_code) {
      // Usar API_BASE para evitar ERR_CONNECTION_REFUSED cuando el HTML se abre desde file:// u otro servidor
      const res = await fetch(`${API_BASE}/api/inbound`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ qr_code })
      });

      const _text = await res.text();
      let data;
      try {
        data = _text ? JSON.parse(_text) : {};
      } catch (e) {
        // Si la respuesta no es JSON, mantén el texto bruto en message para mostrar un error útil
        data = { message: _text || String(e) };
      }

      if (!res.ok || !data.ok) {
        throw new Error(data.message || `HTTP ${res.status}`);
      }

      return data;
    }

    async function handleScan() {
      const qr = qrInput.value.trim().toUpperCase();
      if (!qr) return;

      qrInput.value = "";

      count++;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${count}</td>
        <td>${qr}</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td class="fw-bold text-warning">Searching...</td>
      `;
      scanTable.prepend(row);

      try {
        const result = await registerInbound(qr);

        row.cells[2].textContent = result.stock.id_stock;
        row.cells[3].textContent = result.stock.no_part;
        row.cells[4].textContent = result.stock.no_project;
        row.cells[5].textContent = result.stock.rack;

        row.cells[6].textContent = result.movement.id_movement;
        row.cells[7].textContent = new Date(result.movement.date_movement).toLocaleString();

        row.cells[8].textContent = "Registered";
        row.cells[8].className = "fw-bold text-success";

        showToast("Entry registered successfully", "success");

      } catch (err) {
        console.error('registerInbound error:', err);
        row.cells[8].textContent = "Not registered";
        row.cells[8].className = "fw-bold text-danger";

        const msg = (err && err.message) ? err.message : String(err || 'Unknown error');
        let userMsg = msg;
        if (String(msg).toLowerCase().includes('failed to fetch')) {
          userMsg += ' — Please check if the backend server is running and accessible.';
        }
        const details = err && err.stack ? err.stack : (typeof err === 'object' ? JSON.stringify(err, Object.getOwnPropertyNames(err), 2) : '');
        showToast(`${userMsg}`, "danger", details);
      }
    }

    let scanTimer;
    qrInput.addEventListener("input", () => {
      clearTimeout(scanTimer);
      if (qrInput.value.trim()) {
        scanTimer = setTimeout(() => {
          handleScan();
        }, 300);
      }
    });

    window.onload = () => qrInput.focus();
  </script>
