    <div id="result"></div>

    <div class="container mt-4">
        <!-- Contenedor del nuevo diseño de tarjeta -->
        <div class="row justify-content-center">
            <!-- CONTENEDOR MÁS GRANDE: col-lg-10 col-xl-8 -->
            <div class="col-lg-10 col-xl-8">
                <div class="card p-4 p-md-5">
                    <h2 class="mb-4 text-center">Load Bill of Materials</h2>
                    <!-- Tu formulario original, ahora dentro de la tarjeta -->

                    <!-- Registrar proyectos en BD (FORMULARIO 1) -->
                    <form id="projectForm" class="mb-4 p-3 border rounded bg-light">
                        <h5 class="mb-3 text-dark">Register Project</h5>

                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Project Number</label>
                                <input type="text" id="no_project" class="form-control" placeholder="Enter number"
                                    required>
                            </div>

                            <div class="col-md-5">
                                <label class="form-label">Project Name</label>
                                <input type="text" id="name_project" class="form-control"
                                    placeholder="Enter project name" required>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Status</label>
                                <input type="text" id="status" class="form-control" placeholder="Active / Hold / Closed"
                                    required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 mt-3" id="btnRegisterProject">
                            <i class="bi bi-save-fill me-2"></i>Save Project
                        </button>

                        <div id="projectMessage" class="mt-2"></div>
                    </form>


                    <!-- FORMULARIO 2 — Upload BOM -->
                    <form id="uploadForm" class="mb-3">

                        <!-- Buscador de proyectos activos -->
                        <div class="mb-3" style="position: relative;">
                            <label for="projectSearch" class="form-label">Search Project</label>
                            <input type="text" id="projectSearch" class="form-control" placeholder="Search project..."
                                autocomplete="off">
                            <div id="projectSuggestions" class="bg-light text-dark"
                                style="position: absolute; top: 100%; left: 0; right: 0; z-index: 1000; border: 1px solid #ccc; display: none; max-height: 200px; overflow-y: auto;">
                            </div>
                        </div>

                        <!-- Campo oculto -->
                        <input type="hidden" id="projectSelect" value="">

                        <!-- Subir archivo -->
                        <div class="mb-3">
                            <label for="fileinput" class="form-label">File .xlsx</label>

                            <div class="upload-area-wrapper">
                                <input type="file" id="fileinput" accept=".xlsx" class="original-file-input" required />

                                <div class="upload-design-overlay text-center"
                                    onclick="document.getElementById('fileinput').click();">
                                    <i class="bi bi-cloud-arrow-up-fill upload-icon mb-3"></i>
                                    <p class="drag-text">Drag and Drop here</p>
                                    <p class="or-text">or</p>
                                    <a href="#" class="browse-link"
                                        onclick="event.preventDefault(); document.getElementById('fileinput').click();">
                                        Browse files
                                    </a>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-2 file-info">
                                <span class="accepted-types">Accepted File Type: **.xlsx** only</span>
                                <span class="secure-text"><i class="bi bi-lock-fill me-1"></i> Secure</span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">Upload</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Script de Bootstrap y tu lógica de BOM -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bom.js"></script>

    <!-- Script para mejorar la experiencia de usuario (Mantiene la lógica de tu bom.js intacta) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileinput');
            const overlay = document.querySelector('.upload-design-overlay');

            // Simula el estado de "archivo seleccionado" en el diseño
            fileInput.addEventListener('change', (event) => {
                if (event.target.files.length > 0) {
                    overlay.classList.add('file-selected');
                    const fileName = event.target.files[0].name;
                    overlay.innerHTML = `
                        <i class="bi bi-check-circle-fill success-icon mb-3"></i>
                        <p class="drag-text">${fileName}</p>
                        <p class="or-text">Click to change file</p>
                    `;
                } else {
                    overlay.classList.remove('file-selected');
                    overlay.innerHTML = `
                        <i class="bi bi-cloud-arrow-up-fill upload-icon mb-3"></i>
                        <p class="drag-text">Drag and Drop here</p>
                        <p class="or-text">or</p>
                        <a href="#" class="browse-link" onclick="event.preventDefault(); document.getElementById('fileinput').click();">Browse files</a>
                    `;
                }
            });
        });
    </script>
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>
