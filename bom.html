</head>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">

                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="bom.html">Upload BOM</a></li>

            <div class="d-flex align-items-center">

            </div>

    <div class="container mt-4">
        <!-- Contenedor del nuevo diseño de tarjeta -->
        <div class="row justify-content-center">
            <!-- CONTENEDOR MÁS GRANDE: col-lg-10 col-xl-8 -->
            <div class="col-lg-10 col-xl-8">
                <div class="card p-4 p-md-5">
                    <h2 class="mb-4 text-center">Load Bill of Materials</h2>
                    <!-- Tu formulario original, ahora dentro de la tarjeta -->
                    <form id="uploadForm" class="mb-3">
                        
                        <!-- Buscador de proyectos activos -->
                        <div class="mb-3" style="position: relative;">
                            <label for="projectSearch" class="form-label">Search Project</label>
                            <input type="text" id="projectSearch" class="form-control" placeholder="Search project..." autocomplete="off">
                            <div id="projectSuggestions" class="bg-light text-dark" style="position: absolute; top: 100%; left: 0; right: 0; z-index: 1000; border: 1px solid #ccc; display: none; max-height: 200px; overflow-y: auto;"></div>
                        </div>
                        
                        <!-- Campo oculto para guardar el no_project seleccionado -->
                        <input type="hidden" id="projectSelect" value="">
                        
                        <!-- Subir el archivo (Diseño de Carga) -->
                        <div class="mb-3">
                            <label for="fileinput" class="form-label">File .xlsx</label>
                            
                            <!-- Wrapper para el diseño de borde punteado y Drag & Drop -->
                            <div class="upload-area-wrapper">
                                <!-- El input file original, ahora oculto pero aún parte del DOM para la lógica -->
                                <input type="file" id="fileinput" accept=".xlsx" class="original-file-input" required />
                                
                                <!-- Capa de diseño que simula el Drag & Drop -->
                                <div class="upload-design-overlay text-center" 
                                     onclick="document.getElementById('fileinput').click();">
                                    <i class="bi bi-cloud-arrow-up-fill upload-icon mb-3"></i>
                                    <p class="drag-text">Drag and Drop here</p>
                                    <p class="or-text">or</p>
                                    <a href="#" class="browse-link" 
                                       onclick="event.preventDefault(); document.getElementById('fileinput').click();">Browse files</a>
                                </div>
                            </div>
                            
                            <!-- Información de tipos de archivo y seguridad -->
                            <div class="d-flex justify-content-between align-items-center mt-2 file-info">
                                <span class="accepted-types">Accepted File Type: **.xlsx** only</span>
                                <span class="secure-text"><i class="bi bi-lock-fill me-1"></i> Secure</span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">Upload</button>
                    </form>
                    
                    <div id="result" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de Bootstrap y tu lógica de BOM -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bom.js"></script>
    
    <!-- Script para mejorar la experiencia de usuario (Mantiene la lógica de tu bom.js intacta) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileinput');
            const overlay = document.querySelector('.upload-design-overlay');
            
            // Simula el estado de "archivo seleccionado" en el diseño
            fileInput.addEventListener('change', (event) => {
                if (event.target.files.length > 0) {
                    overlay.classList.add('file-selected');
                    const fileName = event.target.files[0].name;
                    overlay.innerHTML = `
                        <i class="bi bi-check-circle-fill success-icon mb-3"></i>
                        <p class="drag-text">${fileName}</p>
                        <p class="or-text">Click to change file</p>
                    `;
                } else {
                    overlay.classList.remove('file-selected');
                    overlay.innerHTML = `
                        <i class="bi bi-cloud-arrow-up-fill upload-icon mb-3"></i>
                        <p class="drag-text">Drag and Drop here</p>
                        <p class="or-text">or</p>
                        <a href="#" class="browse-link" onclick="event.preventDefault(); document.getElementById('fileinput').click();">Browse files</a>
                    `;
                }
            });
        });
    </script>
</body>

</html>
