<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Upload BOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <!-- Barra de navegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
        <div class="container-fluid px-4">
            <a href="index.html" class="p-0 me-4" title="Go to Home Page">
                <img src="logo.png" alt="Logo" height="40">
            </a>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="bom.html">Upload BOM</a></li>
                    <li class="nav-item"><a class="nav-link" href="recordPurchase.html">Register Purchase</a></li>
                    <li class="nav-item"><a class="nav-link" href="purchaseTracking.html">Purchase Tracking</a></li>
                    <li class="nav-item"><a class="nav-link" href="stock.html">Inventory</a></li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <i class="bi bi-geo-alt-fill fs-4 me-2 text-white"></i>
                <span class="h4 mb-0 text-white">Upload BOM</span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>BOM</h2>
        <!-- Formulario para subir los archivos -->
        <form id="uploadForm" class="mb-3">
            <!-- Select con los proyectos activos -->
            <div class="mb-3">
                <label for="projectSelect" class="form-label">Select Project</label>
                <select id="projectSelect" class="form-select" required>
                    <option value="">Loading Projects...</option>
                </select>
            </div>
            <!-- Subir el archivo -->
            <div class="mb-3">
                <label for="fileinput" class="form-label">File .xlsx</label>
                <input type="file" id="fileinput" accept=".xlsx" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div id="result" class="mt-3"></div>
    </div>

    <script src="bom.js"></script>
</body>

</html>
