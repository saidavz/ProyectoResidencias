  <main class="container my-5">
    <h2 class="text-center text-white mb-4">Purchase Tracking</h2>

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover align-middle bg-white">
        <thead class="table-dark">
          <tr>
            <th>Project</th>
            <th>Part Number</th>
            <th>Description</th>
            <th>Supplier</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Delivery Date</th>
          </tr>
        </thead>
        <tbody id="purchasesTableBody">
          <tr>
            <td colspan="11" class="text-center">Loading purchases data...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="text-center py-3 text-white bg-gradient mt-5">
    Automation Purchase - BRK. Resideo.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      loadPurchasesData();
    });

    async function loadPurchasesData() {
      try {
        const response = await fetch('http://localhost:3000/api/purchases');
        const data = await response.json();
        console.log("Datos recibidos:", data);
        displayPurchasesData(data);
      } catch (error) {
        console.error('Error loading purchases:', error);
        document.getElementById('purchasesTableBody').innerHTML =
          '<tr><td colspan="10" class="text-center text-danger">Error loading data</td></tr>';
      }
    }

    function displayPurchasesData(data) {
      const tbody = document.getElementById('purchasesTableBody');

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="10" class="text-center">No purchases found</td></tr>';
        return;
      }

      tbody.innerHTML = '';

      data.forEach(purchase => {
        const statusClass = getStatusClass(purchase.status);
        const deliveryDate = new Date(purchase.time_delivered).toLocaleDateString();

        const row = `
        <tr>
          <td>${purchase.project_name}</td>
          <td>${purchase.no_part}</td>
          <td>${purchase.description}</td>
          <td>${purchase.vendor_name}</td>
          <td>${purchase.quantity}</td>
          <td><span class="badge ${statusClass}">${purchase.status}</span></td>
          <td>${deliveryDate}</td>
        </tr>
      `;
        tbody.innerHTML += row;
      });
    }

    function getStatusClass(status) {
      switch (status) {
        case 'PR': return 'bg-warning text-dark';
        case 'Shopping cart': return 'bg-info text-dark';
        case 'En proceso de entrega a HW US': return 'bg-success';
        case 'Entrega en HW US': return 'bg-primary';
        case 'Revisado e importado' : return 'bg-dark';
        case 'Entregado a BRK MX': return 'bg-success';
        default: return 'bg-secondary';
      }
    }
  </script>
